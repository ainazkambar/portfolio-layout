<section class="contacts">
    <div class="container">
        <div class="contacts__wrapper">
            <div class="contacts__photo">
                <img src="../../img/blocks/aboutme/profile.jpg" alt="">
            </div>
            <div class="contacts__descr">
                <div class="title title_fz16 contacts__title">Контакты</div>
                <div class="title title_fz36 contacts__subtitle">Свяжитесь со мной</div>
                <div class="divider"></div>
                <div class="title title_fz14 contacts__text">Любым удобным для вас способом:</div>
                <div class="contacts__social">
                    <a href="#" class="contacts__link">
                        <img src="../../img/blocks/contacts/facebook.svg" alt="facebook">
                    </a>
                    <a href="#" class="contacts__link">
                        <img src="../../img/blocks/contacts/telegram.svg" alt="telegram">
                    </a>
                    <a href="#" class="contacts__link">
                        <img src="../../img/blocks/contacts/instagram.svg" alt="instagram">
                    </a>
                </div>
                <div class="title title_fz14 contacts__text">Или оставьте ваши данные и я сама вам напишу:</div>
                <form action="#" class="contacts__form">
                    <div class="contacts__input">
                        <input name="name" id="name" type="text">
                        <label for="name">Ваше имя</label>
                    </div>
                    <div class="contacts__input">
                        <input name="email" id="email" type="email">
                        <label for="email">Ваша почта</label>
                    </div>
                    <div class="contacts__textarea">
                        <textarea name="text" id="text" cols="30" rows="10"></textarea>
                        <label for="text">Ваше сообщение</label>
                    </div>
                    <div class="contacts__triggers">
                        <button class="btn">Отправить сообщение</button>
                        <div class="contacts__policy">
                            <input required type="checkbox">
                            <span>Я согласен(а) с <a href="#">политикой конфиденциальности</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
